<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Kitten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu">
        <img src="logo.png" alt="Lava Kitten Image" id="kittenImage">
        <h1>LAVA KITTEN</h1>
        <div class="center-container">
            <p id="gameInstructions">Help the kitten avoid the lava! Use the arrow keys to move and spacebar to jump.</p>
            <button class="big-button" onclick="startGame()">SAVE the KITTEN!</button>
        </div>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div class="button-container">
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
        <button id="upButton">Up</button>
        <button id="downButton">Down</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
